      <script type="text/javascript">
		  
	  $(document).ready(function(){
		  $('.neonthis').novacancy({
			  'reblinkProbability' : 0.4,
			  'blinkMin' : 0.1,
			  'blinkMax' : 0.2,
			  'loopMin' : 1,
			  'loopMax' : 2,
			  'color' : '#4AF362',
			  'glow' : ['0 0 80px #4AF362', '0 0 30px #4AF362', '0 0 6px #4AF362'],
			  'off' : 0,
			  'blink' : 0,
			  'autoOn' : true
			  
		  });
	  });

      // navigation starts here

      $("#toggle").click(function() {
            $(this).toggleClass('on');
            $("#resize").toggleClass("active");
      });

      $("#resize ul li a").click(function() {
            $(this).toggleClass('on');
            $("#resize").toggleClass("active");
      });

      $(".close-btn").click(function() {
            $(this).toggleClass('on');
            $("#resize").toggleClass("active");
      });

      // navigation ends here

      // nav animation

      TweenMax.from("#brand", 1, {
            delay: 0.4,
            y: 10,
            opacity: 0,
            ease: Expo.easeInOut
      })

      TweenMax.staggerFrom("#menu li a", 1, {
            delay: 0.4,
            opacity: 0,
            ease: Expo.easeInOut
      }, 0.1);

      new WOW().init();
